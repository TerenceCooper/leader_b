{% extends 'base.html' %}

{% block title %}Create an account{% endblock %}

{% block content %}
<h1>Create an account</h1>
<p>Fill the following blanks to sign up</p>
<form action='.' method='post'>
  {{ user_form }}
  {{ p_form }}
  {% csrf_token %}
  <p><input type='submit' value='Create my account'></p>
</form>
{% endblock %}
